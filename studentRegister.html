<!DOCTYPE html>
<html>
<head>
  <title>Student Login Page</title>
  <link rel="stylesheet" type="text/css" href="css/ProjectXcel.css">
</head>
<body>
    <div class="login-box">
      <div class="logos">
        <div class="knust-logo">
          <img src="images/logos/knust.png" alt="KNUST LOGO">
        </div>
        <div class="css-logo">
          <img src="images/logos/css.png" alt="CSS LOGO">
        </div>
    </div>

    <h2> LOG IN AS STUDENT </h2>

      <form action="Homepage.html">
          <div class="accept-data">
           <label for="name">Name</label> 
           <input type="text" id="name" name="name" placeholder="Enter your name">
           <label for="email">Student Email</label> 
           <input type="text" id="email" name="email" placeholder="Enter your email">

           <label for="password">Password</label> 
           <input type="password" id="password" name="password" placeholder="***************">
          </div>
         <!-- Other form elements here -->
         <div class="extra-links">
           <a href="#">Forgot Password?</a>
              <span class="separator">|</span>
           <a href="staffLogIn.html">Not a student? Log in as staff</a>
         </div>
           
         <button type="submit">CONTINUE</button>
        
      </form>
    </div>
    <script type="module" src="./js/ProjectXcel.js">
    </script>
</body>
</html>
